    select:
      prompt: 選択してください。
    submit:
      create: 登録する
      submit: 保存する
      update: 更新する
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n%u'
        precision: 0
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: 円
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: 十億
          million: 百万
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n%u'
        units:
          byte: バイト
          gb: ギガバイト
          kb: キロバイト
          mb: メガバイト
          tb: テラバイト
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: と
      two_words_connector: と
      words_connector: と
  time:
    am: 午前
    pm: 午後
    formats:
      default: ! '%Y/%m/%d %H:%M:%S'
      long: ! '%Y年%-m月%-d日(%a)%H時%M分'
      long2: ! '%Y年%-m月%-d日(%a) %H:%M'
      long3: ! '%Y年%m月%d日'
      long4: ! '%Y年%-m月%-d日'
      short: ! '%y/%m/%d %H:%M'
      short2: ! '%Y/%m/%d %H:%M'
      short3: ! '%Y/%m/%d(%a)%H:%M'
      short4: ! '%Y/%-m/%-d(%a)%H:%M'
      date: ! '%Y/%m/%d'
      date2: ! '%Y/%m/%d(%a)'

   date:
    formats:
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y年%m月%d日(%a)"
      long2: "%Y年%-m月%-d日"

     day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

